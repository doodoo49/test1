<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="css/new-login.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="containLog" style="background-color:#FCF;">
    	<!-- LEFT SIDE -->
        <!-- MEMBER LOGIN -->
    	<div class="borBG leftSide" id="memLogin" style="display:block;">        	
            <div class="borTop">
            	<div class="borBtm">
                	<div class="areaLog">
                        <h2 class="titleMember">เข้าสู่ระบบสมาชิก</h2>
                        <a href="#" id="btnFB"></a>
                        <div class="or"><span>หรือ</span></div>
                        <div class="wrapInput spaceEmail"><span>อีเมล์ :</span><input type="text"><div class="clear"></div></div>
                        <div class="wrapInput"><span>รหัสผ่าน :</span><input type="text"><div class="clear"></div></div>
                        <div class="wrapInput"><span>&nbsp;</span><a href="#" id="forgotPass">ลืมรหัสผ่าน</a><div class="clear"></div></div>
                        <div class="wrapInput spaceChkBox"><span>&nbsp;</span><div id="remember"><input type="checkbox" id="chkRemem" />จำอีเมล์และรหัสผ่าน</div><div class="clear"></div></div>
                        <div class="wrapBtnLog spaceBtnLog"><input name="" type="image" src="images/new-login/btn-log.gif" /><a href="#">สมัครสมาชิก </a><div class="clear"></div></div>                                                
                    </div>
                </div>
            </div>
            
        </div>
        <!-- END MEMBER LOGIN -->
        <!-- PROMOTION -->
        <div id="promote" style="display:none;">
        	<a href="#"><img src="images/new-login/P1_121227113025.jpeg" /></a>
        </div>
        <!-- END PROMOTION -->
        <!-- END LEFT SIDE -->
        
        
        
        
        
        <!-- RIGHT SIDE -->
    	<div class="borBG rightSide" id="rightBox" style="display:block;">
        	<div class="borTop">
            	<div class="borBtm">
                	<div class="areaLog">
                        <h2 class="titleMember titleNoneMem">สั่งซื้อแบบไม่เป็นสมาชิก</h2><a href="#" class="whatisNone">คืออะไร ?</a>
                        <!-- CHK STATUS -->
                        <div id="chkStatus" style="display:block;">                        	
	                        <div class="wrapInput spaceNoBuy"><span>หมายเลขสั่งซื้อ :</span><input type="text"><div class="clear"></div></div>
	                        <div class="wrapInput inputEmailforNone"><span>อีเมล์ :</span><input type="text"><div class="clear"></div></div>                                                
	                        <input id="btnChkSta" name="" type="image" src="images/new-login/btn-check-status.png" />                                               
                        </div>
                        <!-- END CHK STATUS -->
                        <!-- BUY NONE MEMBER -->
                        <div id="buyNoneMember" style="display:none;">
                        	<p>สั่งซื้อด้วยวิธีนี้คุณจะไม่ได้รับ “แต้มสะสม”</p>
                        	<a href="#" id="btnBuyNoneMem">สั่งซื้อแบบไม่เป็นสมาชิก</a>
                        	<a href="#" id="linkCheckOrder">ตรวจสอบสถานะการสั่งซื้อของ Guest</a>
                        </div>
                        <!-- END BUY NONE MEMBER-->
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- END RIGHT SIDE -->
        <div class="clear"></div>
    </div>
</body>
</html>
